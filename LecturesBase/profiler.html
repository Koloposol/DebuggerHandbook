	<h1>Профилировщики</h1>

	<p>Для сбора количественных данных о процессе выполнения программы используются профилировщики (профайлеры). Они помогают оценить, насколько хорошо работает программа, а также идентифицировать ее критические участки, чтобы в дальнейшем провести их оптимизацию.</p>
